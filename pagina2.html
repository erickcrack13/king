<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Página 2 - Fondo Neón</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #0d0d0d;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    min-height: 100vh;
    padding: 20px;
    color: #fff;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  }

  .carousel {
    position: relative;
    width: 90%;
    max-width: 700px;
    overflow: hidden;
    border: 4px solid #0ff;
    border-radius: 20px;
    box-shadow: 0 0 20px #0ff;
    background: linear-gradient(135deg, #1a1a1a, #333);
  }

  .slides {
    display: flex;
    transition: transform 1s ease-in-out;
  }

  .slide {
    min-width: 100%;
  }

  .slide img {
    width: 100%;
    display: block;
    border-radius: 20px;
    animation: pulse 3s infinite alternate;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
  }

  /* Botones de navegación */
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2em;
    background: transparent;
    border: none;
    color: #0ff;
    cursor: pointer;
    padding: 10px;
    transition: color 0.3s;
  }

  .nav-btn:hover {
    color: #fff;
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }
</style>
</head>
<body>

<h1>Galería Neón Animada</h1>

<div class="carousel">
  <div class="slides" id="slides2">
    <div class="slide"><img src="https://i.pinimg.com/736x/18/13/a9/1813a9bd9d66d42a6ec4f60c0b6d68ee.jpg" alt="Foto 1"></div>
    <div class="slide"><img src="https://i.pinimg.com/736x/c6/bf/de/c6bfdef9be4bbd9e604b5b2d3ea1f7f6.jpg" alt="Foto 2"></div>
    <div class="slide"><img src="https://i.pinimg.com/736x/f2/7e/18/f27e18f7c26d10db052bcadd7481db3a.jpg" alt="Foto 3"></div>
  </div>
  <button class="nav-btn prev" id="prev2">&#10094;</button>
  <button class="nav-btn next" id="next2">&#10095;</button>
</div>

<script>
  const slides2 = document.getElementById('slides2');
  const totalSlides2 = slides2.children.length;
  let currentIndex2 = 0;

  document.getElementById('prev2').addEventListener('click', () => {
    currentIndex2 = (currentIndex2 - 1 + totalSlides2) % totalSlides2;
    updateSlide();
  });

  document.getElementById('next2').addEventListener('click', () => {
    currentIndex2 = (currentIndex2 + 1) % totalSlides2;
    updateSlide();
  });

  function updateSlide() {
    slides2.style.transform = `translateX(-${currentIndex2 * 100}%)`;
  }
</script>

</body>
</html>
